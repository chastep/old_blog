      </p></div></article></a></li></ul></div></main> <footer class="sans"><div class="copy"><p>CAS Â© 2020</p></div></footer></div></div></div><script>window.__NUXT__=function(e){return{layout:"default",data:[{posts:[{attributes:{name:e,title:"Building A Blog",date:"October 7 2019",id:e,tags:["self","blog"],description:"I'm building a blog, it's an interesting learning experience."},html:'<p><img src="chase_car.jpeg" alt="chase with car"></p>\n<p>Hi ðŸ‘‹ I\'m Chase. You can find out more about me <a href="/info">here</a>. This is my blog and this is a blog post about me building it. The build process so far as resembled the photo above. How can I fit what I know (me) into a proven application that works, but I have limited experience utilizing (the mini cooper)? Surely there is a way, but it\'s my responsibiliy to learn how without damaging myself and/or the car!</p>\n<p>It\'s been an interesting process, but most importantly it\'s also an ongoing process. I plan to write further posts in the future, I just wanted to provide a list of applications/frameworks I\'ve been using recently to stand as a base for my work so far.</p>\n<h2>Languages</h2>\n<ul>\n<li>Markdown (for all blog posts)</li>\n<li>Javascript</li>\n<li>HTML/CSS</li>\n</ul>\n<h2>Applications/Frameworks</h2>\n<ul>\n<li>Git/Github (VCM and hosting, shoutout to <a href="https://pages.github.com/">Github Pages</a>)</li>\n<li><a href="https://vuejs.org/">Vue.js</a></li>\n<li><a href="https://nuxtjs.org/">Nuxt.js</a></li>\n</ul>\n<p>I selected these languages and applications for a variety of reasons (which I plan to dive into more indepth at a later date), but overall I was influenced by a mixture of comfortability and exploration. I\'ve used some of these technologies a lot and some not at all. That\'s what life is though, using past learning experiences to better yourself in the future!</p>\n<p>These blog posts have the over-arching goal of providing an environment where I can distill my thoughts, vent, explain, and even talk through issues one might face when building anything. Thoughts might even branch into real world issues from time-to-time. Hope you find it as interesting and beneficial as I do.</p>\n'}]}],fetch:[],error:null,serverRendered:!0,routePath:"/posts"}}("building-a-blog")</script><script src="/_nuxt/30504a8e9eb2921cce4e.js" defer></script><script src="/_nuxt/88e24dbd86dfdb630a71.js" defer></script><script src="/_nuxt/9dd0291906d6296ff96f.js" defer></script><script src="/_nuxt/a6fd23e050f69f9b7bd7.js" defer></script>
